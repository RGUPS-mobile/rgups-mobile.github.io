<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РГУПС Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #D4E2E1, #C7E2E0);
            animation: gradientAnimation 6s infinite alternate ease-in-out;
            background-size: 400% 400%;
         }

        @keyframes gradientAnimation {
            0%   { background: linear-gradient(135deg, #D4E2E1, #C7E2E0); }
            20%  { background: linear-gradient(140deg, #D2E1E0, #C8E2E0); }
            40%  { background: linear-gradient(145deg, #D1E0DF, #C9E2E1); }
            60%  { background: linear-gradient(150deg, #CFDFDE, #CAE2E1); }
            80%  { background: linear-gradient(155deg, #CEDFDD, #CBE3E2); }
            100% { background: linear-gradient(160deg, #C7E2E0, #D4E2E1); }
        }

        .container {
            animation: fadeIn 1.5s ease-in-out;
            margin-bottom: 20vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 5px;
            animation: logoBounce 2s infinite alternate ease-in-out;
        }

        h1 {
            font-size: 2rem;
        }

        .min-version {
            background: rgba(255, 255, 255, 0.20);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            opacity: 0.9;
            backdrop-filter: blur(35px);
            color: #202020;
        }

        .warning {
            background: #171717;
            padding: 8px 16px;
            margin-left: 10%;
            margin-right: 10%;
            border-radius: 12px;
            text-align: left;
            font-size: 0.8rem;
            color: #ffffff;
        }

        .download-btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #3987AD;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s;
            white-space: nowrap;
        }

        .download-btn:active {
            background: #2F708F;
        }

        .version-info {
            background: rgba(255, 255, 255, 0.20);
            padding: 6px 14px;
            border-radius: 10px;
            font-size: 0.85rem;
            opacity: 0.8;
            backdrop-filter: blur(35px);
        }

        .telegram {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.20);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(35px);
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .telegram a {
            color: #202020;
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .telegram img {
            width: 25px;
            height: 25px;
            fill: #202020;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes logoBounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="Логотип" class="logo">
        <h1>РГУПС Mobile</h1>
        <div class="min-version">Мин. версия Android: 8.0+</div>
        <a href="RGUPS-android/rgups-mobile.apk" class="download-btn">Скачать</a>
        <div id="description" style="font-size: 14px; color: #646464;"></div>
    </div>

    <div class="telegram">
        <!--<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-post="rgupsmobile_unofficial/38" data-width="100%" data-userpic="true"></script>-->
        <a href="https://t.me/rgupsmobile_unofficial" target="_blank">
            <img src="telegram-logo.svg" alt="tg">
            Наш Telegram-канал
        </a>
    </div>
    <div class="warning">⚠️ Наблюдаются сбои в работе информационной системы РГУПС. Из-за этого приложение работает в оффлайн-режиме. Ранее вошедшим в аккаунт пользователям доступно только расписание<br>(обновлено: 1 апр. 2025 в 22:37)</div>

    <script>
        async function fetchVersion(retryDelay = 700) {
            try {
                const response = await fetch('RGUPS-android/appInfo.json'); 
                if (!response.ok) throw new Error('Ошибка HTTP');
                
                const data = await response.json();
                document.getElementById('description').textContent = `v${data.version}`;
            } catch (error) {
                setTimeout(() => fetchVersion(retryDelay), retryDelay);
            }
        }

        fetchVersion();
    </script>
</body>
</html>
